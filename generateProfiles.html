<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet"/>
    <title>Team Generator</title>
</head>
<body class="bg-gradient-to-b min-h-screen from-slate-300 to-slate-500 ">

  <header>
    <div class ="grid place-items-center pt-10 bg-zinc-200">

    </div>

  <main class="flex flex-row justify-center items-center">

      <div class="">
        <h1 class="flex flex-col justify-center items-center font-bold text-6xl text-slate-700 pb-4 mb-4"></h1>
         <h2 class="flex flex-col justify-center items-center font-bold text-6xl text-blue-800">Manager</h2>
      </div>
      <h2 class="hover:bg-blue-800 box-border h-16 w-72 p-1 m-5 border-2 items-center font-semibold border-black rounded-xl">ID:<span></span></h2>
      <h2 class="hover:bg-blue-800 box-border h-16 w-72 p-1 m-5 border-2 items-center font-semibold border-black rounded-xl">Email:<span></span></h2>
      <h2 class="hover:bg-blue-800 box-border h-16 w-72 p-1 m-5 border-2 items-center font-semibold border-black rounded-xl">Office Number:<span></span></h2>
    </div>

    <div class="hover:scale-105 hover:border-slate-500 hover:bg-gradient-to-b from-slate-100 to-slate-400 box-border h-max w-max p-4 border-4 m-10 p-10 border-gray-300 rounded-3xl drop-shadow-lg">
        <div class="">
          <h1 class="flex flex-col justify-center items-center font-bold text-6xl text-slate-700 pb-4 mb-4"></h1>
           <h2 class="flex flex-col justify-center items-center font-bold text-6xl text-teal-700">Engineer</h2>
        </div>
        <h2 class="hover:bg-teal-700 box-border h-16 w-72 p-1 m-5 border-2 items-center font-semibold border-black rounded-xl">ID:<span></span></h2>
        <h2 class="hover:bg-teal-700 box-border h-16 w-72 p-1 m-5 border-2 items-center font-semibold border-black rounded-xl">Email:<span></span></h2>
        <h2 class="hover:bg-teal-700 box-border h-16 w-72 p-1 m-5 border-2 items-center font-semibold border-black rounded-xl">Github<span></span></h2>
      </div>

      <div class="hover:scale-105 hover:border-slate-500 hover:bg-gradient-to-b from-slate-100 to-slate-400 box-border h-max w-max p-4 border-4 m-10 p-10 border-gray-300 rounded-3xl drop-shadow-lg">
        <div class="">
          <h1 class="flex flex-col justify-center items-center font-bold text-6xl text-slate-700 pb-4 mb-4"></h1>
           <h2 class="flex flex-col justify-center items-center font-bold text-6xl text-green-700">Intern</h2>
        </div>
        <h2 class="hover:bg-green-700 box-border h-16 w-72 p-1 m-5 border-2 items-center font-semibold border-black rounded-xl">ID:<span></span></h2>
        <h2 class="hover:bg-green-700 box-border h-16 w-72 p-1 m-5 border-2 items-center font-semibold border-black rounded-xl">Email:<span></span></h2>
        <h2 class="hover:bg-green-700 box-border h-16 w-72 p-1 m-5 border-2 items-center font-semibold border-black rounded-xl">School:<span></span></h2>
